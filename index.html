<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Frida's Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    
	    	<p style="font-size:20px;"> 
		    Controls: use the UP arrow to accelerate, the LEFT and RIGHT arrows rotate the spaceship in those directions, 'X' makes you go into hyperspace, which transports you to a random spot
		    </p>
	    
	</body>
</html>
