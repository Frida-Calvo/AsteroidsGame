<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Frida's Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Bullet.pde">
				</canvas>
		    </section>
	    
	    	<p style="font-size:20px;"> 
		    Controls: </p>
		<ul>
		    <li>use the UP arrow to accelerate</li>
		    <li>the LEFT and RIGHT arrows rotate the spaceship in those directions</li>
		    <li>'X' makes you go into hyperspace, which transports you to a random spot</li>
		    <li>SPACE BAR shoots lazers at the asteroids</li>
		</ul>
		    
	    
	</body>
</html>
